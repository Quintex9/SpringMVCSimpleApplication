<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Zamestnanec</title>
    <style>
        body {
            padding-top: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
        .text-danger {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <h2 th:text="${employee.id} != 0 ? 'Upraviť existujúceho zamestnanca' : 'Pridať nového zamestnanca'"></h2>
    </div>

    <form th:action="@{/employees}" th:object="${employee}" method="post">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Informácie o zamestnancovi</h5>

                <!-- Meno a priezvisko -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">Meno</label>
                        <input type="hidden" th:field="*{id}"/>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                               placeholder="Zadajte Vaše meno" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Priezvisko</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                               placeholder="Zadajte Vaše priezvisko" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                    </div>
                </div>

                <!-- Dátum narodenia -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="birthDate" class="form-label">Dátum narodenia</label>
                        <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
                    </div>
                </div>

                <!-- Email a telefón -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}"
                               placeholder="Vložte Vašu emailovú adresu" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="phone" class="form-label">Telefón</label>
                        <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                               placeholder="Zadajte svoje telefónne číslo">
                        <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                    </div>
                </div>

                <!-- Pozícia -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="job_title" class="form-label">Pozícia</label>
                        <select class="form-select" id="job_title" th:field="*{jobTitle}" required>
                            <option value="">-- Vyberte pozíciu --</option>
                            <option th:each="tempTitle : ${jobTitles}"
                                    th:value="${tempTitle}"
                                    th:text="${tempTitle}">
                            </option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}"></div>
                    </div>
                </div>

                <!-- Plat a typ úväzku -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="salary" class="form-label">Plat</label>
                        <input type="number" class="form-control" id="salary" th:field="*{salary}"
                               placeholder="Vložte Váš plat" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label d-block mb-2">Typ úväzku</label>
                        <div class="form-check" th:each="jobType : ${jobTypes}">
                            <input class="form-check-input" type="radio"
                                   th:field="*{fullTime}"
                                   th:value="${jobType}"
                                   th:id="'jobType-' + ${#strings.replace(jobType, ' ', '-')}"
                                   required>
                            <label class="form-check-label"
                                   th:for="'jobType-' + ${#strings.replace(jobType, ' ', '-')}"
                                   th:text="${jobType}"></label>
                        </div>
                        <div class="text-danger" th:if="${#fields.hasErrors('fullTime')}" th:errors="*{fullTime}"></div>
                    </div>
                </div>
            </div>

            <div class="card-footer text-end">
                <a th:href="@{/employees}" class="btn btn-secondary">Späť na zoznam</a>
                <button type="submit" class="btn btn-primary"
                        th:text="${employee.id} != 0 ? 'Upraviť zamestnanca' : 'Pridať zamestnanca'"></button>
            </div>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
