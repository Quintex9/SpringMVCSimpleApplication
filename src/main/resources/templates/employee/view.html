<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Detail zamestnanca</title>

  <style>
    body {
      background: linear-gradient(135deg, #f3f4f7, #e9ecf1);
      font-family: 'Segoe UI', sans-serif;
      padding-top: 40px;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h2 {
      font-weight: 600;
      color: #343a40;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card-body {
      padding: 2rem;
      background-color: white;
    }

    .card-title {
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
      margin-bottom: 20px;
      font-size: 1.3rem;
      color: #007bff;
      font-weight: 600;
    }

    .card-text strong {
      color: #495057;
      min-width: 120px;
      display: inline-block;
    }

    .card-footer {
      background: #f8f9fa;
      border-top: none;
      text-align: right;
      padding: 1rem 1.5rem;
      border-radius: 0 0 1rem 1rem;
    }

    .btn {
      border-radius: 30px;
      padding: 0.4rem 1.2rem;
      font-weight: 500;
    }

    .btn-warning {
      color: #fff;
      background-color: #f0ad4e;
      border: none;
    }

    .btn-danger {
      color: #fff;
      background-color: #d9534f;
      border: none;
    }

    .btn-secondary {
      color: #fff;
      background-color: #6c757d;
      border: none;
    }

    .btn i {
      margin-right: 5px;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="header">
    <h2>Detail zamestnanca</h2>
  </div>

  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <h5 class="card-title"><i class="fas fa-id-badge"></i> Informácie o zamestnancovi</h5>

      <p class="card-text"><strong>Meno:</strong> <span th:text="${employee.firstName}"></span></p>
      <p class="card-text"><strong>Priezvisko:</strong> <span th:text="${employee.lastName}"></span></p>
      <p class="card-text"><strong>Dátum narodenia:</strong> <span th:text="${#temporals.format(employee.birthDate, 'dd. MM. yyyy')}"></span></p>
      <p class="card-text"><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
      <p class="card-text"><strong>Telefón:</strong> <span th:text="${employee.phone}"></span></p>
      <p class="card-text"><strong>Pozícia:</strong> <span th:text="${employee.jobTitle}"></span></p>
      <p class="card-text"><strong>Plat:</strong> <span th:text="${employee.salary} + ' €'"></span></p>
      <p class="card-text"><strong>Úväzok:</strong>
        <span th:text="${employee.fullTime}"></span>
      </p>
    </div>

    <div class="card-footer">
      <a th:href="@{/employees}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Späť</a>
      <form th:action="@{'/employees/' + ${employee.id} + '/edit'}" method="get" class="d-inline">
        <button type="submit" class="btn btn-warning" title="Upraviť">
          <i class="fas fa-edit"></i> Upraviť
        </button>
      </form>
      <form th:action="@{'/employees/' + ${employee.id}}" method="post" class="d-inline">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="btn btn-danger" onclick="return confirm('Naozaj chcete odstrániť tohto zamestnanca?');">
          <i class="fas fa-trash"></i> Vymazať
        </button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
