<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UBIAN - Info o zamestnancoch</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Vlastné štýly -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.12);
        }

        .header h2 {
            color: #1a2b4c;
            font-weight: 600;
            border-left: 6px solid #0d6efd;
            padding-left: 12px;
            margin-bottom: 25px;
        }

        .btn-primary.btn-sm {
            background: linear-gradient(135deg, #0d6efd, #0b5ed7);
            border: none;
            box-shadow: 0 2px 5px rgba(13, 110, 253, 0.3);
        }

        .btn-primary.btn-sm:hover {
            background: linear-gradient(135deg, #0b5ed7, #0a58ca);
        }

        table {
            border-radius: 8px;
            overflow: hidden;
        }

        thead.table-dark {
            background-color: #1a2b4c !important;
        }

        tbody tr {
            transition: background-color 0.25s;
        }

        tbody tr:hover {
            background-color: #eef3ff;
        }

        .btn-group .btn {
            border: none;
            padding: 6px 10px;
            margin-right: 5px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .btn-group .btn:last-child {
            margin-right: 0;
        }

        .btn-info {
            background-color: #17a2b8;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            color: #fff;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #bb2d3b;
        }

        .table td, .table th {
            vertical-align: middle;
            text-align: center;
        }

        .table th {
            font-weight: 600;
        }

        .table td {
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h2 {
                font-size: 1.3rem;
            }

            table {
                font-size: 0.9rem;
            }

            .btn-group .btn {
                margin-bottom: 5px;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2>UBIAN - Info o zamestnancoch</h2>
    </div>

    <a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">
        <i class="fas fa-plus"></i> Pridať zamestnanca
    </a>

    <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark text-center">
        <tr>
            <th>Meno</th>
            <th>Priezvisko</th>
            <th>Dátum narodenia</th>
            <th>Email</th>
            <th>Akcia</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${#temporals.format(employee.birthDate, 'dd. MM. yyyy')}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <div class="btn-group justify-content-center" role="group">
                    <form th:action="@{'/employees/' + ${employee.id}}" method="get" class="d-inline">
                        <button type="submit" class="btn btn-info btn-sm" title="Zobraziť">
                            <i class="fas fa-eye"></i>
                        </button>
                    </form>
                    <form th:action="@{'/employees/' + ${employee.id} + '/edit'}" method="get" class="d-inline">
                        <button type="submit" class="btn btn-warning btn-sm" title="Upraviť">
                            <i class="fas fa-edit"></i>
                        </button>
                    </form>
                    <form th:action="@{'/employees/' + ${employee.id}}" method="post" class="d-inline">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-danger btn-sm" title="Vymazať"
                                onclick="return confirm('Naozaj chcete vymazať tohto zamestnanca?');">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
